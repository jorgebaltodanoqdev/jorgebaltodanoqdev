<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="https://portafoliobaltodano.jimdosite.com/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculater basic</title>
</head>

<body>
  <main>
    <article class="calc">
      <!--Screen-->
      <section class="calc-screen">
        0
      </section>

      <!--Buttons-->
      <section class="calc-buttons">
        <!--row 1-->
        <div class="flex calc-row">
          <button class="double calc-button ">C</button>
          <button class="calc-button">‚Üê</button>
          <button class="calc-button">&#247;</button>
        </div>
        <!--row 2-->
        <div class="flex calc-row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button">*</button>
        </div>
        <!--row 3-->
        <div class="flex calc-row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button">-</button>
        </div>
        <!--row 4-->
        <div class="flex calc-row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button">+</button>
        </div>
        <!--row 5-->
        <div class="flex calc-row">
          <button class="triple calc-button">0</button>
          <button class="calc-button">=</button>
        </div>
      </section>
    </article>
   

  </main>

  <script src="main.js"></script>
</body>

</html>
